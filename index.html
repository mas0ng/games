<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Gallery</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }

  .game-card {
    width: calc(20% - 20px);
    margin: 10px;
    position: relative;
    overflow: hidden;
    border: 3px solid #333;
    border-radius: 15px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
  }

  .game-img {
    width: 100%;
    height: auto;
    object-fit: cover;
    border-radius: 12px;
    border: 3px solid #333;
  }

  .game-title {
    position: absolute;
    bottom: 10px;
    right: 10px;
    color: #fff;
    font-size: 20px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
  }
</style>
</head>
<body>

<div class="container">
  <div class="game-card">
    <img class="game-img" src="game1.jpg" alt="Game 1">
    <div class="game-title">Game 1</div>
  </div>
  <div class="game-card">
    <img class="game-img" src="game2.jpg" alt="Game 2">
    <div class="game-title">Game 2</div>
  </div>
  <div class="game-card">
    <img class="game-img" src="game2.jpg" alt="Game 2">
    <div class="game-title">Game 2</div>
  </div>
  <div class="game-card">
    <img class="game-img" src="game2.jpg" alt="Game 2">
    <div class="game-title">Game 2</div>
  </div>
  <div class="game-card">
    <img class="game-img" src="game2.jpg" alt="Game 2">
    <div class="game-title">Game 2</div>
  </div>
  <!-- Repeat for other game cards -->
</div>

</body>
</html>
